    <!-- Page -->
    <div class="page" data-animsition-in="fade-in" data-animsition-out="fade-out">
      <div class="page-content">
        <div class="page-brand-info">
          <div class="brand">
            <img class="brand-img" src="../../assets/images/eagleye.png" alt="..."></img>
            <h2 class="brand-text font-size-40">Eagle Eye</h2>
          </div>
          <p class="font-size-20">From identity and high risk fraud alerts to our synthetic fraud model, that facilitate more accurate and earlier detection. And offering other banking BIG DATA solutions.</p>
        </div>

        <div class="page-login-main">
          <div class="brand hidden-md-up">
            <img class="brand-img" src="../../assets/images/eagleye.png" alt="..."></img>
            <h3 class="brand-text font-size-40">Eagle Eye</h3>
          </div>
          <div style="padding: 0px 0px 20px" align="center">
            <img class="brand-img" src="../../assets/images/Wema-Bank.png" alt="..."></img>
          </div>
          <h3 class="font-size-24">Sign In</h3>

          <form method="post" autocomplete="off">
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="email" class="form-control empty" id="inputEmail" name="email"></input>
              <label class="floating-label" for="inputEmail">Email</label>
            </div>
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="password" class="form-control empty" id="inputPassword" name="password"></input>
              <label class="floating-label" for="inputPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          </form>

          <!-- <p>No account? <a href="register-v2.html">Sign Up</a></p> -->
