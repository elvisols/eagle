<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form>
			
			<section id="fh5co-projects">
				<div class="container fh5co-page">
					<div class="row">
						<div class="col-md-4 col-sm-6 col-xxs-12 animate-box">
							<a href="#" class="fh5co-project-item image-popup">
								<div class="fh5co-text"></div>
							</a>
						</div>

						<div class="col-md-4 col-sm-6 col-xxs-12 animate-box">
							<div class="fh5co-text">
								<h2>MENU</h2>
								<p>System Menu</p>
								<table class="table table-responsive">
									<tbody class="fh5co-text">

										<tr>
											<td><i class="fa fa-clock-o fa-2x"></i></td>
											<td><p:commandLink value="System Dashboard" id="systemDashboard"   actionListener="#{home.systemDashboard}" styleClass="ui-priority-primary" /></td>
										</tr>
										<tr>
											<td><i class="fa fa-clock-o fa-2x"></i></td>
											<td><p:commandLink value="Search" id="systemReports"   actionListener="#{home.systemReports}" styleClass="ui-priority-primary" /></td>
										</tr>
										

									</tbody>
								</table>
							</div>
						</div>

						<div class="col-md-4 col-sm-6 col-xxs-12 animate-box">
							<a href="#" class="fh5co-project-item image-popup">
								<div class="fh5co-text"></div>
							</a>
						</div>


					</div>
				</div>
			</section>
			
		</h:form>
